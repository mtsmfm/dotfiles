apiVersion: 1.0.0
metadata:
  generateName: dotfiles-
projects:
  - name: dotfiles
    source:
      location: "https://github.com/mtsmfm/dotfiles"
      type: git
components:
  - id: esbenp/prettier-vscode/latest
    type: chePlugin
  - mountSources: true
    memoryLimit: 4Gi
    type: dockerimage
    alias: ruby
    image: "ghcr.io/mtsmfm/devfiles:ruby-3-0--main"
